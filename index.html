  <style type="text/css">
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000000;
    }
    #shell-panel {
      min-height: 100%;
      width: 100%;
      background-color: #000000;
      color: #F0FFF0;
      font-size: large;
      font-family: monospace;
      overflow: scroll;
      overflow-x: hidden;
      overflow-y: scroll;
      word-wrap: break-word;
    }
    #shell-cli .prompt {
      font-weight: bold;
    }
  </style>
  <script>
    $(document).ready(function() {
      var history = new Josh.History({ key: 'josh.helloworld'});
      var shell = Josh.Shell({history: history});
      var promptCounter = 0;
      shell.onNewPrompt(function(callback) {
        promptCounter++;
        callback("[" + promptCounter + "] $");
      });
      shell.setCommandHandler("hello", {
        exec: function(cmd, args, callback) {
          var arg = args[0] || '';
          var response = "who is this " + arg + " you are talking to?";
          if(arg === 'josh') {
            response = 'pleased to meet you.';
          } else if(arg === 'world') {
            response = 'world says hi.'
          } else if(!arg) {
            response = 'who are you saying hello to?';
          }
          callback(response);
        },
        completion: function(cmd, arg, line, callback) {
          callback(shell.bestMatch(arg, ['world', 'josh']))
        }
      });
      shell.activate();
    });</script>
</head>
<body>

<div class="wrapper">

<section>
<div id="shell-panel" tabindex="0">
  <div>Type <code>help</code> or hit <code>TAB</code> for a list of commands.
  </div>
  <div id="shell-view"></div>
</div>
</section>

</div>
